<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Puzzle Rush</title>
    <link rel="stylesheet" href="egyptStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <section class="upperSection">
            <div class="temp">
                <div class="level info-box">LEVEL 4</div>
            </div>
            <div class="temp1">
               <div class="score info-box"><span>Score:</span> 69420</div>
            </div>
        </section>

        <section class="bottomSection">
            <div class="info-box time-remaining">
              <span>Time Remaining</span>
              00:00:00
            </div>
            <div class="info-box team-name">Team Name</div>
            <div class="features">
              <div class="icon">
                <span class="material-symbols-outlined"> leaderboard </span>
              </div>
              <div class="icon">
                <span class="material-symbols-outlined"> lightbulb </span>
              </div>
            </div>
          </section>
    </div>

</html>
